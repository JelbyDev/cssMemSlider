<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>css mem slider task</title>
  </head>
  <body>
    <div class="mem-slider">
      <input
        class="mem-slider__radio"
        type="radio"
        name="selectedSlide"
        id="slide-1"
        checked="checked"
      />
      <input
        class="mem-slider__radio"
        type="radio"
        name="selectedSlide"
        id="slide-2"
      />
      <input
        class="mem-slider__radio"
        type="radio"
        name="selectedSlide"
        id="slide-3"
      />
      <input
        class="mem-slider__radio"
        type="radio"
        name="selectedSlide"
        id="slide-4"
      />

      <div class="mem-slider-list mem-slider-list--img">
        <div class="mem-slider-list__wrapper">
          <div class="mem-slides-list__item mem-slides-list__item--img">
            <img src="./images/1.jpg" alt="Slide 1" />
          </div>
          <div class="mem-slides-list__item mem-slides-list__item--img">
            <img src="./images/2.jpg" alt="Slide 2" />
          </div>
          <div class="mem-slides-list__item mem-slides-list__item--img">
            <img src="./images/3.jpg" alt="Slide 3" />
          </div>
          <div class="mem-slides-list__item mem-slides-list__item--img">
            <img src="./images/4.jpg" alt="Slide 4" />
          </div>
        </div>
      </div>

      <div class="mem-slider-nav">
        <label class="mem-slider-nav__item" for="slide-1"><span></span></label>
        <label class="mem-slider-nav__item" for="slide-2"><span></span></label>
        <label class="mem-slider-nav__item" for="slide-3"><span></span></label>
        <label class="mem-slider-nav__item" for="slide-4"><span></span></label>
      </div>

      <div class="mem-slider-list mem-slider-list--text">
        <div class="mem-slider-list__wrapper">
          <div class="mem-slides-list__item">
            And who is it that came to look at us?
          </div>
          <div class="mem-slides-list__item">It's just meerkats on standby</div>
          <div class="mem-slides-list__item">I'm an engineer at my mom's</div>
          <div class="mem-slides-list__item">Local capture group</div>
        </div>
      </div>
    </div>
  </body>
</html>
